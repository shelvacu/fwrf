<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto-Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        table {
            /*font-family: 'Roboto Mono', sans-serif;*/
            text-align: center;
            font-weight: 500;
            line-height: 0.7;
            font-size: 200%;
        }

        table td {
            padding: 3px 5px;
            /* transform: rotate(45deg); */
        }
    </style>
</head>
<body>
    <!-- butts-opera-april-reset-dress -->
    <table style="">
        <tbody id="the-thing">
        </tbody>
    </table>
    <script>
        let the_thing = document.getElementById("the-thing");
        window.location.search.slice(1).split("|").forEach(word => {
            let tr = document.createElement("tr");
            word.split("").forEach(c => {
                let td = document.createElement("td");
                td.innerText = c.toUpperCase();
                tr.appendChild(td);
            });
            the_thing.appendChild(tr);
        });
    </script>
</body>
